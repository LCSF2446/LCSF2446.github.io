    <main>
        <h2>Contact Us</h2>
        <p>Please fill out the form below to get in touch with us.</p>
        <form action="#" method="post" id="contact-form">
            <fieldset>
                <legend>Contact Information</legend>
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="" size="30" placeholder="Your Name" required autofocus>
                
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="" size="30" placeholder="Your Email" required>
                
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" value="" size="30" placeholder="Your Phone Number">
                
                    <label for="inquiry">Type of Inquiry:</label>
                    <select id="inquiry" name="inquiry" required>
                        <option value="">Select an option</option>
                        <option value="general">Blender Support</option>
                        <option value="support">Problem with website</option>
                        <option value="feedback">Feedback</option>
                    </select>

                    <div>
                        <label>Preferred Contact Method:</label>
                        <input type="radio" id="contact-email" name="contact-method" value="email" required>
                        <label for="contact-email">Email</label>
                        <input type="radio" id="contact-phone" name="contact-method" value="phone">
                        <label for="contact-phone">Phone</label>
                    </div>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" cols="30" placeholder="Give us some feedback!" required></textarea>
                                
                    <label for="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe" value="yes"> Subscribe to our newsletter
                    </label>
                                
                    <label for="date">Preferred Contact Date:</label>
                    <input type="date" id="date" name="date" required>
                    
            </fieldset>
            <button type="submit">Submit Request</button>
            <button type="reset">Reset Form</button>
        </form>
    </main>
